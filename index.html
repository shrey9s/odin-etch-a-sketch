<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="content">
        <div class="instructions">
            Click on any square to start sketching.
            <br>
            Click on any square to stop.
        </div>
        <button class="size-btn">Choose a grid size</button>
        <div class="grid-size">16 x 16</div>
        <div class="grid-container"></div>
        <button class="clear-btn">Clear</button>
    </div>
    <div class="footer">by shrey9s</div>
</body>

</html>
