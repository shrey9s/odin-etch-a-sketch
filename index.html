<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="content">
        <div class="left-side">
            <div class="title">Etch-a-Sketch</div>
            <div class="instructions">
                Click on any square to start sketching.
                <br>
                Click on any square to stop.
            </div>
            <button class="btn size-btn">Choose a grid size</button>
        </div>

        <div class="right-side">
            <div class="top-panel">
                <div class="grid-size">16 x 16</div>
                <button class="btn clear-btn">Clear</button>
            </div>
            <div class="grid-container"></div>
        </div>

    </div>


    <div class="footer">by shrey9s</div>
</body>

</html>
